<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grow Work</title>
        <link rel="stylesheet" href="App.css" />
        <script
            src="https://kit.fontawesome.com/8c29fab1e1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="landing-con">
            <img id="logo" src="images/logo.png" alt="logo" />
            <div class="blur"></div>
            <div id="landing">
                <div class="blur"></div>
                <div class="content">
                    <h3 id="landing-title"></h3>

                    <form class="search-form" id="search-form">
                        <input type="text" placeholder="What?" name="what" />
                        <input type="text" placeholder="Where?" name="where" />
                        <button type="submit">Find</button>
                    </form>

                    <div class="quick-search">
                        <div class="card">
                            <i class="fas fa-user"></i>
                            <p>Find&nbspPeople</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-utensils"></i>
                            <p>Restaurants</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-car"></i>
                            <p>Auto&nbspRepair</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-tooth"></i>
                            <p>Dentists</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-paw"></i>
                            <p>veterinarians</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-hand-holding-medical"></i>
                            <p>Urgent&nbspcare</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="downloadApp">
            <div class="features">
                <h1>DOWNLOAD OUR NEW APP</h1>
                <h3>FEATURES</h3>
                <ul>
                    <li><i class="fas fa-location-arrow"></i>ADVERTISE YOUR BUSSINESS OR SERVICE</li>
                    <li><i class="fas fa-location-arrow"></i>GET ALL THE CONTACTS AT ONE PLACE</li>
                    <li><i class="fas fa-location-arrow"></i>INCREASE YOUR BUSINESS GROWTH</li>
                </ul>
            </div>
            <img src="images/app.png" alt="download image">
        </div>
        <div class="download">
            <h5>AVAILABLE ON:</h5>
            <a target="_blank" rel="noopener noreferrer">
                <img
                    src="images/google-play-badge.png"
                    alt="google-play-badge"
                />
            </a>
        </div>

        <script src="main.js"></script>
    </body>
</html>
